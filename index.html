<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="img/song-3.jpg" alt="Album Art">
        </div>
        <h2 id="title">Numb/Encore</h2>
        <h3 id="artist">Linkin Park ft. Jay Z</h3>
        <audio src="music/song-3.mp3"></audio>
        <div class="progress-controls-container">
                        <!-- Progress -->
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time">0:00</span>
                    <span id="duration">2:06</span>
                </div>
            </div>
            <!-- Controls -->
            <div class="player-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
